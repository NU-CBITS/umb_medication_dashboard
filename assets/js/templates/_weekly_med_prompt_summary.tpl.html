<table class="table table-striped table-bordered">
  <tbody>
    <tr id="sent-messages"></tr>
    <tr>
      <th colspan="3">
      </th>
      <% _.each(dates, function(date) { %>
      <td>
        <% _.each(dosesOnDate(date), function(dose) { %>
          <%= statusIndicator(dose, date) %>
        <% }); %>
      </td>
      <% }); %>
    </tr>
  </tbody>
</table>
