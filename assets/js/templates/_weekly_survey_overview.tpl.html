<table class="table table-striped table-bordered">
  <tbody>
    <tr id="sent-messages"></tr>
    <% _.each(survey.pages, function(page, name) { %>
      <% if (page.summary) { %>
    <tr>
      <th colspan="3" class="subheader">
        <%= page.summary %>
      </th>
      <% _.each(dates, function(date) { %>
      <td class="date-column"><%= statusIndicator(name, date) %></td>
      <% }); %>
    </tr>
      <% } %>
    <% }); %>
  </tbody>
</table>
