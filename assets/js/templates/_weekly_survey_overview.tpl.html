<tr>
  <td colspan="10" class="heading"><h3><%= surveyName %></h3></td>
</tr>
<tr id="sent-messages"></tr>
<% _.each(survey.pages, function(page, name) { %>
  <% if (page.summary) { %>
<tr>
  <th colspan="3" class="subheader">
    <%= page.summary %>
  </td>
  <% _.each(dates, function(date) { %>
  <td><%= statusIndicator(name, date) %></td>
  <% }); %>
</tr>
  <% } %>
<% }); %>
