<tr>
  <td><a href="/" class="btn" id="view-all">View all</a></td>
  <td colspan="2">
    <a href="#" class="btn" id="previous-period"><i class="icon-chevron-left"></i></a>
    <a href="#" class="btn<%= canGoToNextPeriod ? '' : ' disabled' %>" id="next-period"><i class="icon-chevron-right"></i></a>
  </td>
  <% _.each(dates, function(date) { %>
  <th class="date-column"><%= DateFormatter.monthSlashDate(date) %></th>
  <% }); %>
</tr>
