{% extends "heart2haart_base.html" %}

{% block content %}

<div class="col-offset-4 col-lg-4">
  {% if form.errors %}
  <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
  {% endif %}

  <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">{{ form.username.label_tag }}</label>
      <input type="text" class="form-control" id="id_username" placeholder="Enter username" name="username" value="{{ form.username.value|default:'' }}">
    </div>
    <div class="form-group">
      <label for="id_password">{{ form.password.label_tag }}</label>
      <input type="password" class="form-control" id="id_password" placeholder="Enter password" name="password">
    </div>

    <input type="submit" value="Sign in" class="btn btn-default" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>

{% endblock %}
